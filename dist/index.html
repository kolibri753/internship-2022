<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="A to-do list app lets you write, organize, and reprioritize your tasks more efficiently."><title>ToDo Knockout</title><link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico"><link rel="stylesheet" href="css/style.min.css"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script><script src="https://kit.fontawesome.com/b983d82776.js" crossorigin="anonymous"></script><script type="text/javascript" src="js/main.min.js" defer="defer"></script></head><body><main class="main" data-bind="template: {afterRender: loadFromLocalStorage}"><form class="main__form form" action="#" method="get"><input class="form__input" type="text" placeholder="Write down your todo..." data-bind="textInput: newTask" required> <button class="form__submit btn" type="submit" aria-label="submit-task" data-bind="click: addTask"><i class="fa-solid fa-plus"></i></button></form><ul class="main__list list" data-bind="foreach: tasks"><li class="list__item item"><button class="item__check btn" aria-label="check-task" data-bind="click: $parent.checkTask"><i class="fa-solid fa-check"></i></button><p class="item__text" data-bind="text: title, class: status"></p><button class="item__delete btn" aria-label="delete-task" data-bind="click: $parent.deleteTask"><i class="fa-solid fa-trash"></i></button></li></ul></main></body></html>
